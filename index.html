
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css"> <!-- Gerado pelo script no compilador -->
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <title>SincoFarma</title>
</head>

<body>
    <div class="login-container">
        
        <img src="./img/logo.png" alt="Logo" class="logo">

        <h2 class="welcome-text">Que bom te ter <span>aqui</span>!</h2>
        <p class="subtitle">Digite seu usuário e senha para acessar sua conta.</p>

        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Usuário">
            </div>
            
            <div class="mb-3 password-container">
                <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
                <span class="toggle-password" onclick="togglePassword()">
                    <svg class="eye-icon" viewBox="0 0 24 24">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>

            <div class="options-row">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="continuar">
                    <label class="form-check-label" for="continuar">
                        Continuar conectado
                    </label>
                </div>
                <a href="#" class="forgot-link">Esqueci minha senha</a>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>

    <script>
        function togglePassword() {
        const input = document.getElementById('passwordInput');
        const toggleIcon = document.querySelector('.toggle-password');
        
        if (input.type === 'password') {
            input.type = 'text';
            toggleIcon.classList.add('active');
        } else {
            input.type = 'password';
            toggleIcon.classList.remove('active');
        }
    }   
    </script>
</body>
</html>
