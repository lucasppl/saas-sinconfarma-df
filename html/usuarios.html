<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SincoFarma - Gerenciar Usuários</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script src="../js/seguranca.js"></script>

    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../style/adm-panel.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-light bg-white shadow-sm py-3 px-4 d-flex justify-content-between align-items-center"
    >
      <span class="navbar-brand mb-0 h5 fw-semibold text-primary"
        >Gerenciar Usuários</span
      >

      <button
        id="btn-logout"
        class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1"
      >
        <i class="bi bi-box-arrow-right"></i>
        Sair
      </button>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container py-4">
      <!-- FORMULÁRIO DE CADASTRO (POST) -->
      <form id="form-novo-usuario" class="mb-4">
        <div class="row g-3 align-items-end">
          <!-- Campo Nome -->
          <div class="col-md-2 col-sm-6">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              id="nome"
              class="form-control"
              placeholder="Nome completo"
              required
            />
          </div>

          <!-- Campo E-mail -->
          <div class="col-md-3 col-sm-6">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="exemplo@email.com"
              required
            />
          </div>

          <!-- Campo Telefone -->
          <div class="col-md-2 col-sm-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input
              type="tel"
              id="telefone"
              class="form-control"
              placeholder="(99) 99999-9999"
            />
          </div>

          <!-- Campo Senha -->
          <div class="col-md-2 col-sm-6">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              id="senha"
              class="form-control"
              placeholder="Senha"
              required
            />
          </div>

          <!-- Campo Tipo (Role) -->
          <div class="col-md-1 col-sm-6">
            <label for="role_id" class="form-label">Tipo</label>
            <select id="role_id" class="form-select" required>
              <option value="">-- Sel. --</option>
              <!-- Opções ajustadas com IDs esperados no banco -->
              <option value="1">Admin</option>
              <option value="3">Avaliador</option>
            </select>
          </div>

          <!-- Botão de Cadastro -->
          <div class="col-md-2 col-12">
            <button type="submit" class="btn btn-primary w-100 mt-sm-0 mt-2">
              <i class="bi bi-plus-lg"></i> Criar Usuário
            </button>
          </div>
        </div>
        <!-- Div de mensagem para erros/sucesso -->
        <div id="form-mensagem" role="alert" class="mt-3"></div>
      </form>

      <!-- TABELA E PESQUISA -->
      <div class="card p-3 shadow-sm">
        <div
          class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2"
        >
          <h6 class="m-0 fw-semibold">Usuários Cadastrados</h6>
          <!-- ID para Pesquisa -->
          <input
            type="text"
            id="filtro-busca"
            class="form-control w-auto"
            placeholder="Buscar..."
          />
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <!-- Adicionado o cabeçalho -->
                <th>Tipo</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <!-- ID para o JS preencher as linhas -->
            <tbody id="tabela-corpo-usuarios">
              <tr>
                <td colspan="6" class="text-center">Carregando usuários...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- MODAL DE EDIÇÃO (Escondido, aparece ao clicar no lápis) -->
    <div
      class="modal fade"
      id="modalEditarUsuario"
      tabindex="-1"
      aria-labelledby="modalEditarUsuarioLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarUsuarioLabel">
              Editar Usuário
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <form id="form-editar-usuario">
            <div class="modal-body">
              <!-- Campo oculto para guardar o ID do usuário que estamos editando -->
              <input type="hidden" id="id-edicao" value="" />

              <div class="mb-3">
                <label for="edit-nome" class="form-label">Nome</label>
                <input
                  type="text"
                  id="edit-nome"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="edit-email" class="form-label">E-mail</label>
                <input
                  type="email"
                  id="edit-email"
                  class="form-control"
                  required
                />
              </div>

              <!-- Campo Telefone no Modal -->
              <div class="mb-3">
                <label for="edit-telefone" class="form-label">Telefone</label>
                <input
                  type="tel"
                  id="edit-telefone"
                  class="form-control"
                  placeholder="(99) 99999-9999"
                />
              </div>

              <div class="mb-3">
                <label for="edit-role_id" class="form-label">Tipo</label>
                <select id="edit-role_id" class="form-select" required>
                  <!-- Opções de roles -->
                  <option value="1">Admin (Gestor)</option>
                  <option value="3">Avaliador</option>
                </select>
              </div>

              <!-- Campo para Mudar o STATUS (Ativo/Inativo) -->
              <div class="form-check form-switch mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="edit-ativo"
                />
                <label class="form-check-label" for="edit-ativo"
                  >Usuário Ativo (Desmarque para inativar)</label
                >
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="submit"
                id="btn-salvar-edicao"
                class="btn btn-success"
              >
                Salvar Alterações
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/usuarios.js" defer></script>
  </body>
</html>
