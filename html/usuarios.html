<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SincoFarma - Gerenciar Usuários</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="../style/adm-panel.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm py-3 px-4 d-flex justify-content-between align-items-center">
  <span class="navbar-brand mb-0 h5 fw-semibold text-primary">Gerenciar Usuários</span>
  <button class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1">
    <i class="bi bi-box-arrow-right"></i>
    Sair
  </button>
</nav>

  <!-- Conteúdo principal -->
  <main class="container py-4">
    <!-- Formulário -->
    <form class="mb-4">
      <div class="row g-3 align-items-end">
        <div class="col-md-3 col-sm-6">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" placeholder="Nome completo" />
        </div>
        <div class="col-md-3 col-sm-6">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" placeholder="exemplo@email.com" />
        </div>
        <div class="col-md-3 col-sm-6">
          <label class="form-label">Tipo</label>
          <select class="form-select">
            <option>Avaliador</option>
            <option>Administrador</option>
          </select>
        </div>
        <div class="col-md-2 col-sm-6">
          <label class="form-label">Status</label>
          <select class="form-select">
            <option>Ativo</option>
            <option>Inativo</option>
          </select>
        </div>
        <div class="col-md-1 col-12">
          <button class="btn btn-primary w-100 mt-sm-0 mt-2">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
      </div>
    </form>

    <!-- Tabela -->
    <div class="card p-3 shadow-sm">
      <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <h6 class="m-0 fw-semibold">Usuários Cadastrados</h6>
        <input type="text" class="form-control w-auto" placeholder="Buscar..." />
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Tipo</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Maria Silva</td>
              <td>maria@farmadmin.com</td>
              <td>Avaliador</td>
              <td><span class="badge bg-success">Ativo</span></td>
              <td>
                <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>João Costa</td>
              <td>joao@farmadmin.com</td>
              <td>Administrador</td>
              <td><span class="badge bg-danger">Inativo</span></td>
              <td>
                <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
